        <main role="main" class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="../static/img/index/notebookIndexPage.png"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="/login" method="post" onsubmit="return validateIn()">
                        <div class="divider my-4">
                            <h1 class="text-center text-primary fw-bold mx-3 mb-0">Notice saver</h1>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <p class="error" id="emailInErr"><br/></p>
                            <input type="email" id="emailInput" class="form-control form-control-lg"
                                   placeholder="Enter a valid email address" name="email"/>
                            <label class="form-label" for="emailInput">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <p class="error" id="passwordInErr"><br/></p>
                            <input type="password" id="passwordInput" class="form-control form-control-lg"
                                   placeholder="Enter password" name="password"/>
                            <label class="form-label" for="passwordInput">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                            <!--<a href="#!" class="text-body">Forgot password?</a>-->
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                                <a href="#!" class="link-danger">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
